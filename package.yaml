name:                trumat
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5

default-extensions:
- OverloadedStrings
- NoImplicitPrelude

ghc-options:
- -Weverything
- -Werror
- -Wno-safe
- -Wno-prepositive-qualified-module
- -Wno-missing-safe-haskell-mode
- -Wno-unsafe
- -Wno-monomorphism-restriction
- -Wno-missing-import-lists
- -Wno-missing-kind-signatures
- -Wno-missing-deriving-strategies
- -Wno-missed-specialisations
- -Wno-unused-matches
- -Wno-unused-imports
- -O2

library:
  source-dirs: src
  dependencies:
  - text
  - megaparsec
  - containers

executables:
  trumat:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - trumat
    - bytestring
    - text
    - directory

tests:
  trumat-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - trumat
    - tasty
    - tasty-hunit
    - text
    - hedgehog
    - tasty-hedgehog
